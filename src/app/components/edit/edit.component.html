<div>
  <br>
  <mat-card>
    <section class="mat-typography">
      <h3>Update Item</h3>
    </section>
    <mat-divider></mat-divider>
    <br>
    <form [formGroup]="updateForm" class="edit-form">
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Item Name" formControlName="title" #title>
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Item Number" formControlName="responsible" #responsible>
      </mat-form-field>
      <mat-form-field class="field-full-width">
          <input matInput placeholder="Quantity" formControlName="description" #description>
        </mat-form-field>
      <mat-form-field>
          <mat-select placeholder="Category" formControlName="severity" #severity>
            <mat-option value="House Hold">House Hold</mat-option>
            <mat-option value="Dry Food">Dry Food</mat-option>
            <mat-option value="Beverages">Beverages</mat-option>
          </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Change description" formControlName="status" #status>
    </mat-form-field>
      <mat-divider></mat-divider>
      <br><br>
      <button mat-raised-button color="accent" routerLink="/list">Back</button>&nbsp;
      <button type="submit" (click)="updateIssue(title.value, responsible.value, description.value, severity.value, status.value)" [disabled]="updateForm.pristine || updateForm.invalid" mat-raised-button color="primary">Save</button>
    </form>
  </mat-card>
</div>
